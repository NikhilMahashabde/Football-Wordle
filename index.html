<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Wordle</title>
    <script src="project 1 nm.js" defer></script>
    <link rel="stylesheet" href="Project 1 nm.css" />
</head>
<body>

    <header>
        
        <h1>FOOTBALL WORDLE v3</h1>

    </header>
    
    <section id="gameContainer">
        
        <!-- output grid starts here -->
        <div id="containerLetterOutput">
   
        </div>

        <!-- keyboard starts here -->
        <div id="containerKeyboardInput">
            <div id="keyboardContainerTopRow">
                <!-- top row keys go here -->
            </div>
            <div id="keyboardContainerMiddleRow">
                <!-- mid row keys go here -->
            </div>
            <div id="keyboardContainerBottomRow">
                <!-- bottom row keys go here -->
            </div>
        </div>

      

    </section>

    <section id="admin">
        <h1> ADMIN AREA </h1>
        <div id=difficulty>
            <label for="preferred-contact-method">
                Difficulty
            </label>
            <br />
            <select id="selectDifficulty" name="user_preferred_contact">
                <option value="easy">Farmer's League</option>
                <option value="medium">Europa League</option>
                <option value="hard">Champions League</option>
            </select>
        </div>
        
    </section>

    <aside>

    </aside>

    <footer>

    </footer>
</body>
</html>
